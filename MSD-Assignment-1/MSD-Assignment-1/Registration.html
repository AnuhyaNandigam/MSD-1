<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM1oLordMKg_3iFtOb5hr3f5i1EHOMQ1WNmdpgA10NCeQ4TymFZZ9Bm5w&s=10'); background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
    <div style="padding-top: 30px;" class="header">
        <a style="padding-left: 400px;" href="index.html" target="_parent">Home</a>
        <a href="Registration.html" target="__main">Registration</a>
        <a href="Login.html" target="__main">Login</a>
        <a href="Dashboard.html" target="__main">Dashboard</a>
        <a href="About.html" target="__main">AboutUS</a>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 83vh; margin: 0;"class="header2">
    <div style="width: 500px; padding: 20px; border: 3px solid #ccc; border-radius: 10px;">
        <h1 style="text-align: center; color:whitesmoke">Registration Form</h1>
        <form action="" method="get">
            <div style="margin-bottom: 10px; color:whitesmoke">
                <label for="Name">Name:</label>
                <input type="text" name="FullName" id="Name" style="width: 100%;" required/>
            </div>
            <div style="margin-bottom: 10px;color:whitesmoke">
                <label for="Username">Username:</label>
                <input type="text" name="Username" id="Username" style="width: 100%;" required/>
            </div>
            <div style="margin-bottom: 10px;color:whitesmoke">
                <label for="Password">Password:</label>
                <input type="password" name="Password" id="Password" style="width: 100%;" required/>
            </div>
            <div style="margin-bottom: 10px;color:whitesmoke">
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email" style="width: 100%;" required/>
            </div>
            <div style="margin-bottom: 10px;color:whitesmoke">
                <label for="number">Mobile:</label>
                <input type="tel" name="number" id="number" style="width: 100%;" required/>
            </div>
            <div style="margin-bottom: 10px;color:whitesmoke">
                <label for="Age">Age:</label>
                <input type="tel" name="Age" id="Age" style="width: 100%;" required/>
            </div>
            <div style="margin-bottom: 10px;color:whitesmoke">
                <label>Gender:</label><br/>
                <label><input type="radio" name="gender" value="male" required/> Male</label>
                <label><input type="radio" name="gender" value="female"/> Female</label>
                <label><input type="radio" name="gender" value="other"/> Other</label>
            </div>
            <div>
                <label style="color:whitesmoke" for="branch ">Branch:</label>
        <select id="branch" name="branch" required>
            <option style="color:black" value="CSE">CSE</option>
            <option style="color:black" value="ECE">ECE</option>
            <option style="color:black" value="EEE">EEE</option>
            <option style="color:black" value="MECH">MECH</option>
            <option style="color:black" value="CIVIL">CIVIL</option>
        </select><br><br>
            </div>
            <div>
                <label style="color:whitesmoke">Courses:</label><br>
        <input type="checkbox" id="course1" name="course" value="DMT">
        <label style="color:whitesmoke" for="course1">DMT</label><br>
        <input type="checkbox" id="course2" name="course" value="WT">
        <label style="color:whitesmoke" for="course2">WT</label><br>
        <input style="color:whitesmoke" type="checkbox" id="course3" name="course" value="MSD">
        <label style="color:whitesmoke" for="course3">MSD</label><br>
        <input style="color:whitesmoke" type="checkbox" id="course4" name="course" value="AI&ML">
        <label style="color:whitesmoke" for="course4">AI&ML</label><br><br>

            </div>
            <div style="text-align: center;">
                <button type="submit" style="padding: 5px 10px;">Register</button>
            </div>
        </form>
    </div>
</div>
    <footer style="text-align: center; padding: 20px 0; background-color: #f1f1f1; position: absolute; bottom: 100; width: 100%;">
        <p>&copy; 2024 Vignan University All rights reserved.</p>
    </footer>
</body>
</html>
